    <button class="navbar-toggler" type="button" data-toggle="collapse" id="botonMenu"
        aria-label="Mostrar u ocultar menÃº">

    <div class="collapse navbar-collapse" id="menu">

<body>
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-12">
                <a href="create.html" class="btn btn-success mb-2"><i class="fa fa-plus"></i>&nbsp;New User</a>
                <div class="table-responsive">

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="user in Users">
                                <td>{{user.id}}</td>
                                <td>{{user.name}}</td>
                                <td>{{user.email}}</td>
                                <td>{{user.password}}</td>
                                <td>
                                    <button @click="edit(user)" class="btn btn-warning">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>
                                <td>
                                    <button @click="deleteUser(user)" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <footer class="px-2 py-2 fixed-bottom bg-dark">

</body>
